<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/contact.css">
    <script src="https://kit.fontawesome.com/1b6a7749e3.js" crossorigin="anonymous"></script>
    <title>I saw walls then I danced</title>
</head>
<body>
    <!-- NavBar -->
    <header>
        <nav id="mainnav">
            <p class="title"><a href="index.html">I saw walls then I danced</a></p>
            <ul class="navbar">
                <li class="nav-item"><a href="gallery.html">gallery</a></li>
                <li class="nav-item"><a href="about.html">about</a></li>
                <li class="nav-item"><a href="#">contact us</a></li>
            </ul>
            <a class="burger-icon" onclick="openNav()"><i class="fas fa-bars"></i></a>
        </nav>
    </header>
    <nav id="sidenav">
        <a class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a>
        <a class="sidenav-item" href="gallery.html">gallery</a>
        <a class="sidenav-item" href="about.html">about</a>
        <a class="sidenav-item" href="#">contact us</a>
    </nav>
    <article class="body">
        <!-- Changing Image -->
        <div id="change-img">
            <div class="img-radio-btns">
                <label for="radioimage1" class="radio">
                    <input name="changeimg" id="radioimage1" type="radio">
                    <div class="styledradio"></div>
                </label>
                <label for="radioimage2" class="radio">
                    <input name="changeimg" id="radioimage2" type="radio">
                    <div class="styledradio"></div>
                </label>
                <label for="radioimage3" class="radio">
                    <input name="changeimg" id="radioimage3" type="radio">
                    <div class="styledradio"></div>
                </label>
            </div>
        </div>

        <!-- Contact Form -->
        <section class="contact-form">
            <form>
                <input type="text" id="name" name="name" placeholder="Full Name">
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
                <input type="email" id="email" name="email" placeholder="Email">
                <textarea name="details" id="details" cols="30" rows="10" placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </article>
    <script src="../js/contact.js"></script>
</body>
</html>
